<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CryptoCurrency Pricing App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container" id="app">
  <h3 class="text-center">CryptoCurrency Pricing (BitInfoCharts API)</h3>
  <div class="columns medium-4" v-for="(result, index) in results">
    <div class="card">
      <div class="card-divider">
        <p> {{ index }} </p>
      </div>
      <div class="card-section">
        <p>&#36; {{ result.USD }}</p>
      </div>
      <div class="card-section">
        <p>&euro; {{ result.EUR }}</p>
      </div>
      <div class="card-section">
        <p>&pound; {{ result.GBP }}</p>
      </div>
      <div class="card-section">
        <p>&yen; {{ result.JPY }}</p>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.min.js"></script>
<script src="script.js"></script>
</body>
</html>
